<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Time Zones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script>
    function update() {
      let dateInObj = document.getElementById('dateIn')
      let dateOutObj = document.getElementById('dateOut')

      let date = new Date(dateInObj.value)
      date.setMinutes(date.getMinutes() + date.getTimezoneOffset())

      dateOutObj.innerHTML = date.toString()

    }
  </script>

</head>

<body>
  
  <div class="container" style="padding: 40px 40px;">
    <h2>JavaScript Dates</h2>
    <div class="row">
      <div class="col">
        <label>Date In:</label>
        <input class="form-control" type="test" id="dateIn" value="2020-01-01" placeholder="Type in a date">
        <button class="btn btn-primary btn-sm" style="margin-top: 10px" onclick="update()">Submit</button>
      </div>
    </div>
    <div class="row" style="padding-top: 100px;">
      <div class="col">
        <label>Date Out:</label>
        <h4 id="dateOut"></h4>
      </div>
    </div>
  </div>

</body>
</html>
